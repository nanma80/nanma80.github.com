<!DOCTYPE html>
<html>
<head>
<title>Lollipop</title>
<style type = "text/css">
  button {
    margin: 10px;
    height:30px; 
    width:90px;
  }
  h1 {
    margin-top:0;
    margin-bottom:0;
    font-family:Arial, Helvetica, sans-serif;
    background-color:rgb(230,230,255);
  }
  canvas {
    border:1px solid #c3c3c3;
  }
  #layers {
    font-family:Arial, Helvetica, sans-serif;
    font-size:large;
    background-color:rgb(240,240,255);
    line-height:38px;
  }
</style>

<script src="lib/point3d.js"></script>
<script src="lib/sticker.js"></script>
<script src="lib/puzzle.js"></script>
<script src="lib/snap.js"></script>
<script src="lib/mouse.js"></script>

</head>
<body onselectstart='return false;'>

<h1>Lollipop</h1>

<div id="layers">
  <input type="radio" name="order" value=3 onclick = "onRadioButton();" checked > 3-axis 
  <input type="radio" name="order" value=4 onclick = "onRadioButton();"> 4-axis
  <input type="radio" name="order" value=5 onclick = "onRadioButton();"> 5-axis
  <input type="radio" name="order" value=6 onclick = "onRadioButton();"> 6-axis
</div>

<div id="canvasDiv" style="float:up;">
  <canvas id="canvas" width="550" height="550" style="border:1px solid #c3c3c3;" oncontextmenu="return false;" onselectstart='return false;'>
  Your browser does not support the HTML5 canvas tag.
  </canvas>
</div>

<script type="text/javascript">
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
var viewHeight = canvas.height;
var viewWidth = canvas.width;

var x = canvas.width / 2;
var y = canvas.height / 2;
var radius = 75;
var startAngle = 0 * Math.PI;
var endAngle = 0.3 * Math.PI;
var counterClockwise = true;

context.beginPath();
context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
context.lineWidth = 142;

// line color
context.strokeStyle = 'green';
context.stroke();

// context.beginPath();
// context.arc(x, y, radius + 16, startAngle, endAngle, counterClockwise);
// context.strokeStyle = 'red';
// context.stroke();



var snap = new Snap();
var puzzle = new Puzzle();

onRadioButton();

canvas.addEventListener("mousedown", mouseDown, false);
canvas.addEventListener("mousemove", mouseMove, false);
canvas.addEventListener("mouseover", mouseOver, false);
canvas.addEventListener("mouseout", mouseOut, false);
document.body.addEventListener("mouseup", mouseUp, false);

</script>


</body>
</html>
